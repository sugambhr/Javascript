<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>Operator is a symbol which is used to perform certain operation</h2>
    <pre>
        i. Arithematic Operator +,-,*,/,%(Remainder),**,++ (Increment by 1),--(decrement by 1) 
        ii. Assignment Operator 
        iii. Comparision Operator
        iv. Logical Operator 
        v. Bitwise Operator 

    </pre>
    <script>
        const x = Number(prompt("Enter a number"))
        const y = Number(prompt("Enter a second number"))
        document.write(`Addition${x+y} <br>`)
        document.write(`Sub${x-y} <br>`)
        document.write(`Mul${x*y} <br>`)
        document.write(`Div${x/y} <br>`)
        document.write(`Remainder${x%y} <br>`)
        document.write(`${y}Power of ${x} is ${x**y} <br>`)
    </script>
</body>
</html>
