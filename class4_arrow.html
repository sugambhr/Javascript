<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const area=(l,w)=>{ //parameters
            document.write(`The area of given object is ${l*w} <br>`)
        }

        area(20,5) //arguments
        area(50,10)

        const volume=(l,b,h)=>{ //parameters
            document.write(`The volume of given object is ${l*b*h} <br>`)
        }

        volume(20,5,12) //arguments
        volume(50,10,6)

        const add= (x,y) => x+y
        document.write(add(10,20))
    </script>
</body>
</html>
