<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <script>
        // == to compare two value or variables
        // > greater than
        // < lower than
        // >= greater than or equal to
        // <= lower than or equal to 
        // != not equal to 
        // === strictly equal to
        // !== not strictly equal to
        const x = 2
        const y = "2"
        document.write(`${x==y} <br> ${x===y}`)
    </script>
</body>
</html>
