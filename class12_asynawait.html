<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn await</title>
</head>
<body>
    <div>
        <ul></ul>
    </div>

    <script>
        const news = [{title:"Sports News", description:'This is a description'},
        {title:"Political News", description:'This is a description'},]

        const showNews = () => {
            setTimeout(()=>{
            let result = ""
            news.forEach((x)=>{
                result+= `<li>${x.title}</li>`
            })
            document.querySelector('div').innerHTML = result
            },2000)
        }

        const addNews = (data)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(data)
                    const err = false 
                    if(!err){
                        resolve()
                    }
                    else{
                        reject(`Something went wrong`)
                    }
                }, 5000)
            })

        }

        async function demofunction() {
            await  addNews({title:"Esport News", description:'This is a description section'})
            showNews()
        }

        demofunction()

    </script>
</body>
</html>
