<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Function</title>
</head>
<body>
    <div>
        <ul></ul>
    </div>

    <script>
        const news = [{title:"Sports News", description:'This is a description'},
        {title:"Political News", description:'This is a description'},]

        const showNews = () => {
            setTimeout(()=>{
            let result = ""
            news.forEach((x)=>{
                result+= `<li>${x.title}</li>`
            })
            document.querySelector('div').innerHTML = result
            },2000)
        }

        const addNews = (data,callbck)=>{
            setTimeout(()=>{
                news.push(data)
                callbck()
            }, 5000)

        }
        addNews({title:"Esport News", description:'This is a description section'}, showNews)
    </script>
</body>
</html>
