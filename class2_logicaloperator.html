<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
        // && AND Logical Operator
        // True && False = True
        // True && False = False
        // True && False = False
        // True && False = False
        // || OR Logical Operator
        // True || False = True
        // True || False = True
        // True || False = True
        // True || False = False 
        // ! NOT Logical Operator
        // !(True) = False
        // !(False) = True
        const x = 5
        document.write(!(x==5 && x<2))

    </script>
</body>
</html>
