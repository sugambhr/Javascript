<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Type</title>
</head>
<body>
    <script>
        function volume(l,b,h){ //parameters
            return l*b*h
        }

        const volume1 = volume(20,50,12) //arguments
        const volume2 =volume(50,10,60)
        document.write(`The volume of first object is ${volume1} <br>`)
        document.write(`The volume of first object is ${volume2}`)
    </script>
</body>
</html>
