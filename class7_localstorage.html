        //JSON - Javascript object Notation

        const student ={
            "firstname" : "Hari" ,
            "lastname" : "Shrestha" 
        }

        //JSON.stringify()
        localStorage.setItem('student', JSON.stringify(student)) //to convert object into string

        // JSON.parse()
        const studentdat = JSON.parse(localStorage.getItem('student')) // to convert string into object
